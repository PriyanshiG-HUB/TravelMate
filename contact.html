<body>
    <nav class="navbar">
        <div class="logo">TravelMate</div>
        <ul class="nav-links">

        <div class="search-bar">

</div>

    <header class="hero" style="background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('../images/country1.jpg') no-repeat center center/cover;">
        <div class="hero-text">
            <h1>Contact Us</h1>

        </div>
    </header>

    <main>
        <section class="destination-section">
            <div class="contact-card">
                <form id="contactForm">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="6" placeholder="Your Message" required></textarea><br><br>

                    <button type="submit" class="btn">Send Message</button>
                </form>
                <p id="confirmationMessage" class="random-text"></p>
            </div>
        </section>
    </main>
